<div class="ad-unit" data-test-name="ad-unit">
    <div class="ad-unit__carousel" id="ad-carousel">
        {{#each images}}
            <img
                class="ad-unit__banner"
                data-test-name=""
                src="{{ src }}"
                alt="{{ alt }}"
            />
        {{/each}}
    </div>

    <p class="ad-unit__description" data-test-name="ad-description">
        {{ description }}
    </p>

    <div class="ad-unit__cta-container">
        <button
            class="button button--primary ad-unit__cta"
            data-test-name="ad-cta"
            type="button"
        >
            {{ buttonText }}
        </button>
    </div>
</div>
